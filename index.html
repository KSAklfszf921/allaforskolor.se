<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">

    <!-- Fraunces Typography -->

    <!-- Leaflet CSS f√∂r kartan -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fraunces', serif;
            background: #000000;

            overflow: hidden;

        .app-container {
            display: flex;

        }

        .sidebar {
            width: 380px;

        }

        .sidebar-header {
            padding: 25px;
            border-bottom: 1px solid #333333;

        }

        .sidebar-header h1 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            font-weight: 700;

        }

        .sidebar-header .subtitle {
            font-size: 1rem;

        .stats-grid {

        .stat-item {

        }

        .controls-section {

        }

        .control-group {

        }

        .search-container {

        .filter-btn {

        }

        .filter-btn.active {

        }

        .gps-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #82895b 0%, #6a7249 100%);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            font-family: 'Fraunces', serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .gps-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(130, 137, 91, 0.4);
        }

        .forskolor-list {
            max-height: 450px;
            overflow-y: auto;
        }

        .forskola-item {
            padding: 15px;
            border-bottom: 1px solid #333333;

            transition: all 0.3s ease;
        }

        .forskola-item:hover {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-left: 4px solid #82895b;
            padding-left: 11px;
        }

        .forskola-item.selected {
            background: linear-gradient(135deg, #82895b 0%, #6a7249 100%);
            border-left: 4px solid #ffffff;
            padding-left: 11px;
        }

        .forskola-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 6px;
            font-optical-sizing: auto;
        }

        .forskola-details {
            font-size: 0.85rem;
            color: #cccccc;
            font-weight: 300;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100vh;
            background: #000000;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 10000;
            border: 2px solid #82895b;
        }

        .loading h2 {
            color: #82895b;
            margin-bottom: 15px;
            font-optical-sizing: auto;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(130, 137, 91, 0.3);
            border-top: 4px solid #82895b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            color: #cccccc;
            font-size: 0.9rem;
            font-optical-sizing: auto;
        }

        .info-panel {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 320px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #82895b;
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
            z-index: 1000;
            transform: translateX(350px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(130, 137, 91, 0.3);
        }

        .info-panel.visible {
            transform: translateX(0);
        }

        .info-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #cccccc;
            font-size: 1.4rem;
            cursor: pointer;
            font-family: 'Fraunces', serif;
        }

        .info-close:hover {
            color: #82895b;
        }

        /* Custom marker cluster styling */
        .marker-cluster-small {
            background-color: rgba(130, 137, 91, 0.6);
        }
        
        .marker-cluster-medium {
            background-color: rgba(130, 137, 91, 0.7);
        }
        
        .marker-cluster-large {
            background-color: rgba(130, 137, 91, 0.8);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                height: 100vh;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
                order: 2;
            }
            
            .map-container {
                height: calc(100vh - 300px);
                order: 1;
            }
            
            .info-panel {
                width: calc(100% - 20px);
                left: 10px;
                right: 10px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <h2>üó∫Ô∏è Allaf√∂rskolor.se</h2>
        <div class="status-message" id="loadingMessage">
            Initialiserar Supabase-anslutning och laddar alla svenska f√∂rskolor...
        </div>
    </div>

    <div class="app-container" id="appContainer" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>üá∏üá™ Alla F√∂rskolor</h1>
                <div class="subtitle">Sveriges mest kompletta f√∂rskole-dashboard</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">F√∂rskolor</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="visibleCount">0</div>
                        <div class="stat-label">Visas</div>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <h3>üîç S√∂k & Filtrera</h3>
                    <div class="search-container">
                        <input type="text" class="search-input" id="searchInput" placeholder="S√∂k f√∂rskola, kommun eller omr√•de...">
                        <div class="search-icon">üîç</div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>üìä Filtrera efter typ</h3>
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">Alla</button>
                        <button class="filter-btn" data-filter="kommunal">Kommunal</button>
                        <button class="filter-btn" data-filter="enskild">Enskild</button>
                        <button class="filter-btn" data-filter="kooperativ">Kooperativ</button>
                    </div>
                </div>

                <div class="control-group">
                    <button class="gps-btn" id="gpsBtn">
                        üìç Hitta n√§rliggande f√∂rskolor
                    </button>
                </div>
            </div>

            <div class="forskolor-list" id="forskolorList">
                <div style="padding: 20px; text-align: center; color: #82895b;">
                    Laddar f√∂rskolor fr√•n Supabase...
                </div>
            </div>
        </div>

        <div class="map-container">
            <div id="map"></div>
            
            <div class="info-panel" id="infoPanel">
                <button class="info-close" id="infoClose">√ó</button>
                <div id="infoContent">
                    <!-- F√∂rskola-information visas h√§r -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script>
        // Supabase konfiguration
        const SUPABASE_URL = 'https://your-project.supabase.co'
        const SUPABASE_ANON_KEY = 'your-anon-key'
        
        // Fallback till lokal data om Supabase inte √§r konfigurerat
        let supabaseClient = null;
        let useSupabase = false;
        
        // F√∂rs√∂k initiera Supabase
        try {
            if (SUPABASE_URL !== 'https://your-project.supabase.co') {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                useSupabase = true;
                console.log('üü¢ Supabase initialiserad');
            } else {
                console.log('üü° Anv√§nder lokal datafall');
            }
        } catch (error) {
            console.log('üî¥ Supabase fel, anv√§nder lokal data:', error);
        }

        // Global variabler
        let map;
        let markersLayer;
        let allForskolor = [];
        let filteredForskolor = [];
        let userLocation = null;

        // DOM-element
        const loadingEl = document.getElementById('loading');
        const loadingMessageEl = document.getElementById('loadingMessage');
        const appContainerEl = document.getElementById('appContainer');
        const searchInputEl = document.getElementById('searchInput');
        const gpsBtn = document.getElementById('gpsBtn');
        const totalCountEl = document.getElementById('totalCount');
        const visibleCountEl = document.getElementById('visibleCount');
        const forskolorListEl = document.getElementById('forskolorList');
        const infoPanelEl = document.getElementById('infoPanel');
        const infoCloseEl = document.getElementById('infoClose');
        const infoContentEl = document.getElementById('infoContent');

        // Initiera applikationen
        async function initApp() {
            try {
                loadingMessageEl.textContent = 'Laddar kartvy...';
                
                // Initiera kartan
                initMap();
                
                loadingMessageEl.textContent = 'H√§mtar f√∂rskole-data...';
                
                // H√§mta data
                if (useSupabase) {
                    await loadSupabaseData();
                } else {
                    await loadLocalData();
                }
                
                loadingMessageEl.textContent = 'Renderar f√∂rskolor p√• kartan...';
                
                // Rendera data
                renderMarkers();
                updateStats();
                renderSidebar();
                
                // Setup event listeners
                setupEventListeners();
                
                // D√∂lj loading och visa appen
                loadingEl.style.display = 'none';
                appContainerEl.style.display = 'flex';
                
                console.log(`üéâ Allaf√∂rskolor.se laddad! ${allForskolor.length} f√∂rskolor`);
                
            } catch (error) {
                console.error('‚ùå Fel vid initialisering:', error);
                loadingMessageEl.textContent = 'Ett fel uppstod. F√∂rs√∂ker ladda med lokal data...';
                
                // F√∂rs√∂k med lokal data som fallback
                try {
                    await loadLocalData();
                    renderMarkers();
                    updateStats();
                    renderSidebar();
                    setupEventListeners();
                    
                    loadingEl.style.display = 'none';
                    appContainerEl.style.display = 'flex';
                } catch (fallbackError) {
                    loadingMessageEl.textContent = 'Kunde inte ladda data. Kontrollera internetanslutningen.';
                }
            }
        }

        // Ladda data fr√•n Supabase
        async function loadSupabaseData() {
            try {
                const { data, error } = await supabaseClient
                    .from('forskolor')
                    .select('*');
                
                if (error) throw error;
                
                allForskolor = data;
                filteredForskolor = [...allForskolor];
                
                console.log(`üü¢ Supabase: Laddat ${allForskolor.length} f√∂rskolor`);
            } catch (error) {
                console.error('üî¥ Supabase fel:', error);
                throw error;
            }
        }

        // Ladda lokal data som fallback
        async function loadLocalData() {
            try {
                const response = await fetch('./forskole_data.js');
                const script = await response.text();
                
                // Extrahera data fr√•n JavaScript-filen
                eval(script);
                
                if (typeof forskolor !== 'undefined') {
                    allForskolor = forskolor;
                    filteredForskolor = [...allForskolor];
                    console.log(`üü° Lokal data: Laddat ${allForskolor.length} f√∂rskolor`);
                } else {
                    throw new Error('forskolor variabel inte hittad');
                }
                
            } catch (error) {
                console.error('üî¥ Lokal data fel:', error);
                throw error;
            }
        }

        // Initiera Leaflet-kartan
        function initMap() {
            map = L.map('map').setView([62.0, 15.0], 5);
            
            // Dark tema f√∂r kartan
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 18
            }).addTo(map);
            
            // Marker cluster grupp
            markersLayer = L.markerClusterGroup({
                chunkedLoading: true,
                maxClusterRadius: 50
            });
            
            map.addLayer(markersLayer);
        }

        // Rendera markers p√• kartan
        function renderMarkers() {
            markersLayer.clearLayers();
            
            filteredForskolor.forEach((forskola, index) => {
                if (forskola.Latitude && forskola.Longitude) {
                    const marker = L.marker([forskola.Latitude, forskola.Longitude])
                        .bindPopup(`
                            <div style="font-family: 'Fraunces', serif;">
                                <h3 style="color: #82895b; margin-bottom: 8px;">${forskola.Forskole_namn || 'Ok√§nt namn'}</h3>
                                <p><strong>Kommun:</strong> ${forskola.Kommun_geo || 'Ok√§nd'}</p>
                                <p><strong>Typ:</strong> ${forskola.Huvudmannatyp || 'Ok√§nd'}</p>
                                ${forskola.adress ? `<p><strong>Adress:</strong> ${forskola.adress}</p>` : ''}
                            </div>
                        `);
                    
                    marker.on('click', () => showForskoleInfo(forskola));
                    markersLayer.addLayer(marker);
                }
            });
        }

        // Visa detaljerad information
        function showForskoleInfo(forskola) {
            infoContentEl.innerHTML = `
                <h2 style="color: #82895b; margin-bottom: 15px; font-optical-sizing: auto;">${forskola.Forskole_namn || 'Ok√§nt namn'}</h2>
                <div style="line-height: 1.6;">
                    <p><strong>Kommun:</strong> ${forskola.Kommun_geo || 'Ok√§nd'}</p>
                    <p><strong>Huvudman:</strong> ${forskola.Huvudmannatyp || 'Ok√§nd'}</p>
                    ${forskola.adress ? `<p><strong>Adress:</strong> ${forskola.adress}</p>` : ''}
                    ${forskola.positivaTrender ? `<p><strong>Positiva trender:</strong> ${forskola.positivaTrender}</p>` : ''}
                    ${forskola.negativaTrender ? `<p><strong>Negativa trender:</strong> ${forskola.negativaTrender}</p>` : ''}
                    ${forskola.totaltAntalMatt ? `<p><strong>Totalt antal m√§tningar:</strong> ${forskola.totaltAntalMatt}</p>` : ''}
                </div>
            `;
            
            infoPanelEl.classList.add('visible');
        }

        // Rendera sidopanel-listan
        function renderSidebar() {
            const html = filteredForskolor.slice(0, 100).map(forskola => `
                <div class="forskola-item" onclick="focusForskola(${allForskolor.indexOf(forskola)})">
                    <div class="forskola-name">${forskola.Forskole_namn || 'Ok√§nt namn'}</div>
                    <div class="forskola-details">${forskola.Kommun_geo || 'Ok√§nd kommun'} ‚Ä¢ ${forskola.Huvudmannatyp || 'Ok√§nd typ'}</div>
                </div>
            `).join('');
            
            forskolorListEl.innerHTML = html + 
                (filteredForskolor.length > 100 ? `<div style="padding: 15px; text-align: center; color: #82895b;">... och ${filteredForskolor.length - 100} f√∂rskolor till</div>` : '');
        }

        // Fokusera p√• en f√∂rskola
        function focusForskola(index) {
            const forskola = allForskolor[index];
            if (forskola && forskola.Latitude && forskola.Longitude) {
                map.setView([forskola.Latitude, forskola.Longitude], 15);
                showForskoleInfo(forskola);
            }
        }

        // Uppdatera statistik
        function updateStats() {
            totalCountEl.textContent = allForskolor.length.toLocaleString('sv-SE');
            visibleCountEl.textContent = filteredForskolor.length.toLocaleString('sv-SE');
        }

        // GPS-lokalisering
        function getUserLocation() {
            gpsBtn.textContent = 'üìç S√∂ker position...';
            gpsBtn.disabled = true;
            
            if (!navigator.geolocation) {
                alert('Geolokalisering st√∂ds inte av denna webbl√§sare.');
                gpsBtn.textContent = 'üìç Hitta n√§rliggande f√∂rskolor';
                gpsBtn.disabled = false;
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    map.setView([userLocation.lat, userLocation.lng], 12);
                    
                    // L√§gg till anv√§ndarmark√∂r
                    L.marker([userLocation.lat, userLocation.lng], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41]
                        })
                    }).addTo(map).bindPopup('üìç Din position');
                    
                    gpsBtn.textContent = '‚úÖ Position hittad';
                    setTimeout(() => {
                        gpsBtn.textContent = 'üìç Hitta n√§rliggande f√∂rskolor';
                        gpsBtn.disabled = false;
                    }, 2000);
                },
                (error) => {
                    console.error('GPS fel:', error);
                    alert('Kunde inte h√§mta din position. Kontrollera att du har gett tillst√•nd f√∂r platsinformation.');
                    gpsBtn.textContent = 'üìç Hitta n√§rliggande f√∂rskolor';
                    gpsBtn.disabled = false;
                }
            );
        }

        // S√∂kfunktion
        function searchForskolor(query) {
            if (!query.trim()) {
                filteredForskolor = [...allForskolor];
            } else {
                const searchTerm = query.toLowerCase().trim();
                filteredForskolor = allForskolor.filter(forskola => 
                    (forskola.Forskole_namn && forskola.Forskole_namn.toLowerCase().includes(searchTerm)) ||
                    (forskola.Kommun_geo && forskola.Kommun_geo.toLowerCase().includes(searchTerm)) ||
                    (forskola.Huvudmannatyp && forskola.Huvudmannatyp.toLowerCase().includes(searchTerm)) ||
                    (forskola.adress && forskola.adress.toLowerCase().includes(searchTerm))
                );
            }
            
            renderMarkers();
            renderSidebar();
            updateStats();
        }

        // Filter-funktion
        function filterForskolor(filterType) {
            if (filterType === 'all') {
                filteredForskolor = [...allForskolor];
            } else {
                filteredForskolor = allForskolor.filter(forskola => {
                    const huvudman = (forskola.Huvudmannatyp || '').toLowerCase();
                    switch (filterType) {
                        case 'kommunal':
                            return huvudman.includes('kommun');
                        case 'enskild':
                            return huvudman.includes('frist√•ende') || huvudman.includes('enskild') || huvudman.includes('privat');
                        case 'kooperativ':
                            return huvudman.includes('kooperativ') || huvudman.includes('f√∂r√§ldra');
                        default:
                            return true;
                    }
                });
            }
            
            renderMarkers();
            renderSidebar();
            updateStats();
        }

        // Event listeners
        function setupEventListeners() {
            // S√∂k
            searchInputEl.addEventListener('input', (e) => {
                searchForskolor(e.target.value);
            });
            
            // GPS-knapp
            gpsBtn.addEventListener('click', getUserLocation);
            
            // Filter-knappar
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    filterForskolor(e.target.dataset.filter);
                });
            });
            
            // Info-panel st√§ngning
            infoCloseEl.addEventListener('click', () => {
                infoPanelEl.classList.remove('visible');
            });
            
            // Klicka utanf√∂r f√∂r att st√§nga info-panel
            map.on('click', () => {
                infoPanelEl.classList.remove('visible');
            });
        }

        // Starta applikationen n√§r sidan laddas
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
